<div layout="column" layout-fill>
	<style type="text/css">
	.icobut {
		min-width: 50px;
	}
	</style>
	<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap-tables.css">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<span>All Projects</span>
			<span style="width: 40px;"> </span>
			<!-- fill up the space between left and right area -->
			<md-button class="md-accent md-raised">
				<md-icon>add</md-icon> New project</md-button>
			<md-button>
				<md-icon>refresh</md-icon> refresh</md-button>
			<md-button>
				<md-icon>delete</md-icon> delete</md-button>
			<span flex></span>
		</div>
	</md-toolbar>
	<md-content style="padding: 2%;">
		<div style="width: 60%;">
			<table class="table table-hover">
				<caption>Tap name of your project to manage them.</caption>
				<thead>
					<tr>
						<th>
							<md-checkbox aria-label="Select All" ng-checked="isAllChecked()" ng-click="toggleAllCheck()" md-indeterminate="isIndeterminate()"></md-checkbox>
						</th>
						<th>Projects</th>
						<th>Quick Edit</th>
						<th>Delete</th>

					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="project in projects">
						<td>
							<md-checkbox ng-checked="isChecked(project.id)" ng-click="toggleCheck(project.id)" md-no-ink aria-label="No Ink Effects"></md-checkbox>
						</td>
						<td>
							<md-button class="md-primary">{{project.name}}</md-button>
						</td>
						<td>
							<md-icon>mode_edit</md-icon>
						</td>
						<td>
							<md-button class="md-icon-button" aria-label="Delete" ng-click="deleteProj($event,project)">
								<md-icon>delete</md-icon>
							</md-button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>


	</md-content>
</div>
