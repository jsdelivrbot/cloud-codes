<md-content class="md-padding">
	<div layout-gt-xs="row">
		<md-input-container>
			<label>Project name</label>
			<input ng-model="project.name" required md-maxlength="25">
		</md-input-container>
		<md-input-container class="md-block" flex-gt-xs>
			<label>Tell something about your project</label>
			<input type="text" ng-model="project.tagline" md-maxlength="75">
		</md-input-container>
	</div>
	<md-button ng-click="applyChanges()" class="md-accent md-raised">
		Deploy
	</md-button>
</md-content>
