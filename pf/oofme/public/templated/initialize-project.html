<div layout="column" layout-fill>
	<md-toolbar class="">
		<div class="md-toolbar-tools">
			<span style="font-size: 1.75em;">{{projectName}}</span>
			<!-- fill up the space between left and right area -->
			<md-button style="margin-left: 3em;" class="md-accent md-raised">
				save all
			</md-button>
			<span flex></span>
			<md-switch aria-label="Status" ng-model="isPublished">
				Published
			</md-switch>
		</div>
	</md-toolbar>
	<md-tabs>
		<md-tab label="Tab #1"></md-tab>
		<md-tab label="Tab #2"></md-tab>
		<md-tab label="Configuration">
			<md-content layout-padding class="md-padding">
				<div layout-gt-xs="row">
					<md-input-container>
						<label>Project name</label>
						<input ng-model="projectName" required md-maxlength="25">
					</md-input-container>
					<md-input-container class="md-block" flex-gt-xs>
						<label>Tell something about your project</label>
						<input type="text" ng-model="tagline" md-maxlength="75">
					</md-input-container>
				</div>
			</md-content>
		</md-tab>
	</md-tabs>
	<!-- use nav -->


</div>
